<app-loader [loading]="loading"></app-loader>

<h4>Job Category list</h4> 
<button class="btn btn-link" (click)="addItem()">add</button>

<div *ngIf="jobCategories">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of jobCategories; index as i">
                <th scope="row">{{i+1}}</th>
                <td>
                    <span>{{item.id}}</span>
                </td>
                <td>
                    {{item.title}}
                </td>
                <td>
                    <button class="btn btn-link ml-3" (click)="editItem(item.id)">edit</button>
                    <button class="btn btn-link ml-3" (click)="delItem(item.id)">del</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-center" *ngIf="!jobCategories">List is empty!</div>
